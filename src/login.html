<!--Formulario de login-->
    <section class="login-box">
      <div class="container py-5">
        <div class="row justify-content-center align-items-center">
          <div>
            <h1 class="title-login text-center">BIENVENIDO</h1>
            <div class="card strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-10 p-md-15">
        <!--Formulario-->
        <form action="#"  id="form1" method="get">
          <h2 class="subtitle-signup text-center">Iniciar sesión</h2>
          <!--LOGO KITTY CAKES-->
          <div class="card mx-auto card-logo mb-5" style="width: 20rem;">
            <img class="card-img-top" src="assets/img/logos/logo-simplificado.png" alt="logo simplificado">
          </div>

          <div class="row pb-3">

          </div>

          <!--CORREO-->
          <div class="row pb-5">
            <div class="col-md-12">
                <div class="form-outline">
                  <input type="email" id="email" class="form-input" placeholder="ejemplo@kittycakes.com" required/>
                  <label class="label-name" for="email">Correo electrónico</label>
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <p>Error Message</p>
                </div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
          <!--CONTRASEÑA CONFIRMAR-CONTRASEÑA-->
          <div class="row">
                <div class="col-12">
                  <div class="form-outline">
                    <input type="password" id="password-1" class="form-input" placeholder=" "/>
                    <label class="label-name" for="password-1">Contraseña</label>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>                
                    <div class="input-group-append">
                          <button id="show-password-1" class="btn-password mr-2" type="button">     
                            <span class="fa fa-eye-slash icon1"></span> 
                          </button>
                    </div>
                    <p class="pt-4">Error Message</p>   
                  </div>
<!--                   <label class="form-password-label ml-10 mt-4" id="label-contra" for="form2Example3g">
                        "De 6 a 12 caracteres, al menos 1 número, al menos 1 mayúscula, 
                        al menos 1 carácter especial (/$@*#!%?&._-), sin espacios"
                  </label> -->
                </div>

          </div>

              <div class="errorlogin" id="error"></div> 
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="boton-secundario" ">Iniciar sesión</button>
          </div>
