    <!--Sign Up-->
    <section class="container-registro">
      <div class="container py-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <h1 class="title-login text-center mt-5 pt-5">BIENVENIDE</h1>
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
    
        <form action="#" class="form" id="form1">
          <div class="card mx-auto card-logo mb-5" style="width: 20rem;">
            <img class="card-img-top" src="assets/img/logos/logo-simplificado.png" alt="Card image cap">
          </div>

          <div class="row pb-3">
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-input" placeholder=" " required/>
                    <label class="label-name" for="firstName">
                      <!-- <span class="content-name">Nombre</span> -->
                      Nombre
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-input" placeholder=" "/>
                    <label class="label-name" for="lastName">Apellidos</label>
                  </div>
                </div>
          </div>

          <div class="row mt-5 pb-3">
            <div class="col-md-12">
                <div class="form-outline">
                  <input type="text" id="phoneNumber" class="form-input pb-3" placeholder="Ej. +52 5564748494" />
                  <label class="label-name" for="phoneNumber">Teléfono</label>
                </div>
            </div>
          </div>
          
          <div class="row mt-5 pb-3">
            <div class="col-md-12">
                <div class="form-outline">
                  <input type="email" id="email" class="form-input" placeholder="Ej. nombre@kitty-cakes.com"/>
                  <label class="label-name" for="email">Correo</label>
                </div>
            </div>
          </div>
          <div class="row mt-5">
                <div class="col-md-6">
                  <div class="form-outline">
                    <i class="glyphicon glyphicon-search"><img src="" alt=""></i>
                    <input type="password" id="password-1" class="form-input" placeholder=" " required/>
                    <label class="label-name" for="password-1">
                      <!-- <span class="content-name">Nombre</span> -->
                      Contraseña
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline">
                    <img class="icon-24" src="assets/img/iconos/eye-regular.svg" alt="" style="margin-top: 8px;"></img>
                    <input type="password" id="password-2" class="form-input" placeholder=" "/>
                    <label class="label-name" for="password-2">Confirmar contraseña</label>
                  </div>
                </div>
          </div>

          <div class="form-check d-flex justify-content-center mt-3">
            <input
              class="form-check-input "
              type="checkbox"
              value=""
              id="form2Example3cg"
            />
            <label class="form-check-label" for="form2Example3g">
              I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
            </label>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button type="button" class="boton-primario">Registrate</button>
          </div>
          <p class="text-center text-muted mt-5">¿Ya tienes una cuenta? <a href="#!" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
          <div class="d-flex justify-content-center mt-5">
            <button type="button" class="boton-secundario">Iniciar sesión</button>
          </div>
        </form>
